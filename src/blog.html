---
title: Blog
layout: base.njk
---
<div>
  <h1>Blog</h1>
  
  <div class="blog-list">

    {% for post in collections.post  %}
      <a href='{{post.url}}' class="blog-single">
        <p class="title">{{ post.data.title }}</p>
        <p >{{ post.date.toDateString() }}</p>
        <p class="description">{{ post.data.description }}</p>
      </a>
    {% endfor %}
  </div>
</div>
